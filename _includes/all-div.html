<div class="content">
{% for page in collection %}
  <a name="{{ page.date | date: "%Y"}}"></a>
  <a name="{{ page.date | date: "%Y%m"}}"></a>
  <h3 class="title">
    <span class="date">{{ page.date | date: "%Y %b %d"}}</span>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h3>
{% endfor %}
</div>
